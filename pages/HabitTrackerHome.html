<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Styles/HabitTrackerHome.css">
  <link rel="stylesheet" href="../Styles/Header.css">
  <link rel="stylesheet" href="../Styles/menu-box.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Habit Tracker</title>
</head>
<body>
  <header>
    <h1>Habit Tracker</h1>
    <button class="add-habit-button">
      <span>Add Habit</span>
    </button>
  </header>
  <div class="container">
    <h2>Your Habits</h2>
      <div class="habit-container">
        <p class="the-habit">Read</p>
        <div class="right-group">
          <div class="checkbox-container">
            <p>Today</p>
            <input type="checkbox">
          </div>
          <button class="dots-menu">
            <img src="../icons/DotsMenu.png" alt="Delete">
          </button>
        </div>
    </div>
  </div>

  <div class="habit-box-container">
    <button>
      <img src="../icons/history.png" alt="">
    </button>
    <div class="line"></div>
    <button>
      <img src="../icons/edit.png" alt="">
    </button>
    <div class="line"></div>
    <button>
      <img src="../icons/delete.png" alt="">
    </button>
  </div>










  <script type="module" src="../data/Habits.js"></script>
</body>
</html>
