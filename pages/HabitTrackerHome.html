<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Styles/HabitTrackerHome.css">
  <link rel="stylesheet" href="../Styles/Header.css">
  <link rel="stylesheet" href="../Styles/menu-box.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="../Styles/modalUi.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Habit Tracker</title>
</head>
<body>
  <header>
    <h1><a href="../pages/HabitTrackerHome.html">Habit Tracker</a></h1>
    <button class="add-habit-button">
      <span>Add Habit</span>
    </button>
  </header>
  <div class="container">
    <h2>Your Habits</h2>
    <div class="habits-list">

    </div>
  </div>

  <div class="habit-tool-box-container hiddenBox">
    <button class="history-btn">
      <img src="../icons/history.png" alt="">
    </button>
    <div class="line"></div>
    <button class="edit-btn">
      <img src="../icons/edit.png" alt="">
    </button>
    <div class="line"></div>
    <button class="delete-btn">
      <img src="../icons/delete.png" alt="">
    </button>
  </div>


  <div id="habit-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title">Add New Habit</h2>
      <input type="text" id="habit-name" placeholder="Enter habit name" />
      <button id="submit-habit">Submit</button>
    </div>
  </div>


<div id="delete-confirm-modal" class="modal hidden">
    <div class="modal-content">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete "<strong id="habit-name-to-delete"></strong>"? This action cannot be undone.</p>
        <div class="modal-buttons">
            <button id="confirm-delete-btn" class="delete-btn">Delete</button>
            <button id="cancel-delete-btn">Cancel</button>
        </div>
    </div>
</div>






  <script type="module" src="../scripts/main.js"></script>

</body>
</html>
